name: Docker Build and Push to Aliyun

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Log in to Aliyun Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ALIYUN_REGISTRY }}
        username: ${{ secrets.ALIYUN_REGISTRY_USER }}
        password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

    - name: Pull Docker image
      run: docker pull ${{ secrets.ALIYUN_NAME_SPACE }}/gitlab/gitlab-ce:latest

    - name: Tag Docker image
      run: docker tag ${{ secrets.ALIYUN_NAME_SPACE }}/gitlab/gitlab-ce:latest ${{ env.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAME_SPACE }}/gitlab/gitlab-ce:latest

    - name: Push Docker image to Aliyun
      run: docker push ${{ env.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAME_SPACE }}/gitlab/gitlab-ce:latest
